<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //adding values in list
    function addLang(langName)
    {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("typescript") //this is tough in terms of time complexity

    //so we use some optimised approach beacuse we dont have to tarverse the whole tree
    function addOptiLang(langName)
    {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('golang') //now golang will be added in the list

    //edit value
    const secLang = document.querySelector("li:nth-child(2)") //selecting second child
    //secLang.innerHTML = "Mojo" -- approach 1 to edit
    //approach 2
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typerscript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>

</html>
