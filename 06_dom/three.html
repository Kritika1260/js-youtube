<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">

</body>
<script>
    const div = document.createElement("div")
    console.log(div); //<div></div>

    //selecting attributes
    div.className="main"
    div.id=Math.round(Math.random() * 10 + 1)//random ids will be generated
    div.setAttribute("title", "generated title") //title value is generated title
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerHTML="Chai"

    //<div class="main" id="6" title="generated title" style="background-color: green; padding: 12px;">Chai</div>

    //creating textnode
    const addText = document.createTextNode("chai aur code")
    //adding node in div
    div.appendChild(addText) //this and this div.innerHTML="Chai" ,are doing same thing
    document.body.appendChild(div) //div will be created on screen
</script>
</html>
